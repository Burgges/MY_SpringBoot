<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>SpringBoot集成Thymeleaf模板引擎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">获取model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.userName}"></span>
    </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">人员列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.userName}"></span>
                    <span th:text="${person.userSex}"></span>
                    <button class="btn" th:onclick="'getName(\''+ ${person.userName} + '\');'" >获取名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var single = [[${singlePerson}]];

    console.log(single.userName + "/" + single.userSex);

    function getName(name) {
        console.log(name);
    }
</script>

</body>
</html>
